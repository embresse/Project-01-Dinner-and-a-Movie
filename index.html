<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/d2e2e67157.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Dinner and a Movie!</title>
</head>


<body>
    <header>
        <h1 class = "page-title">🍿 Dinner and a Movie 🎥</h1>
        <p class = "description">✨A simple date night app to find local restaurants and theaters✨</p>
    </header>
 <!-- LOCATION BOX -->
    <div class = "hero">
        <form id="location-search" class="location-search">
             <!-- CHECK BOXES -->
             <div class="is-flex is-justify-content-center">
                <div class="checkbox-container">
                    <input
                        type="checkbox"
                        id="theaters"
                        value="theaters"
                    />
                    <label class="label-text" for="theaters">Theaters</label>
                </div>
                <div class="checkbox-container">
                    <input
                        type="checkbox"
                        id="restaurants"
                        value="restaurants"
                    />
                    <label class="label-text" for="restaurants">Restaurants</label>
                </div>
            <div class="columns is-flex is-justify-content-center submit-container">
                <input
                    id="location-input"
                    class="input justify-content-center input-width"
                    type="text"
                    placeholder="Enter a city OR address...."
                />
                <button class="button submit-icon is-success" id ="button" type="refresh ">
                    Refresh <i class="fa-fw fa-sharp fa-solid fa-rotate-right"></i>
                </button>
            </div>

        </form>
    </div>
<!-- MAP CONTAINER -->
    <div class = "map-container is-flex">
        <div id="map"></div>
        <div id="sidebar">
            <h2 class="places-to-go has-text-weight-bold">Places to go...</h2>
            <ul id="places"></ul>
            
        </div>
       
    </div>
<!-- WEATHER CONTAINER -->
    <div class = "weather-container is-flex-direction-column has-background-link">
        <h2 class = "local-weather has-text-weight-bold">⛈Your Local Weather☀️</h2>
        <div id="weather"> </div>
        

    </div>

    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCnC2PYzLw4srz8O1ZobyBFcJ19RqZiEI&callback=initMap&libraries=places">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
