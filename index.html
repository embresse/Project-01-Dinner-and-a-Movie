<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Dinner and a Movie!</title>
</head>

<body>
    <header>
        <h1 class = "page-title">Dinner and a Movie!</h1>
        <p class = "description">~A simple date night app to find local restaurants and theaters~</p>
    </header>
 <!-- LOCATION BOX -->
    <div>
        <form id="location-search" class="location-search">
            <div class="columns is-flex is-justify-content-center submit-container">
                <input
                    id="location-input"
                    class="input justify-content-center input-width"
                    type="text"
                    placeholder="Enter Location..."
                />
                <button class="button submit-icon is-success" type="submit">
                    Submit <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <!-- CHECK BOXES -->
            <div class="is-flex is-justify-content-center">
                <div class="checkbox-container">
                    <input
                        class="checkbox"
                        type="checkbox"
                        id="all"
                        value="theaters+restaurants"
                    />
                    <label class="label-text" for="both">BOTH</label>
                </div>
                <div class="checkbox-container">
                    <input
                        type="checkbox"
                        id="theaters"
                        value="theaters"
                        class="check-single"
                    />
                    <label class="label-text" for="theaters">Theaters</label>
                </div>
                <div class="checkbox-container">
                    <input
                        type="checkbox"
                        id="restaurants"
                        value="restaurents"
                        class="check-single"
                    />
                    <label class="label-text" for="restaurants">Restaurants</label>
                </div>

        </form>
    </div>
<!-- MAP CONTAINER -->
    <div class = "map-container">
        <div id="map"></div>
        <div id="sidebar">
            <h2>Places to go...</h2>
            <ul id="places"></ul>
            
        </div>
       
    </div>
<!-- WEATHER CONTAINER -->
    <div class = "weather-container">
        <div id="weather"> </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
